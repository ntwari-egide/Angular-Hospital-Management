<h1>Lawfirms in {{district}}</h1>

<div>
    <form class="form">
        <label>Add law firm name</label>
        <input type="text" />
        <input type="button" value="submit law firm" />
    </form>
    <h2>List of law firms</h2>
    <div>
        <ul>
            <li *ngFor="let lawfirm of lawFirms">{{lawfirm}}</li>
        </ul>
    </div>
</div>
